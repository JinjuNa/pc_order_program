<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/6cf8dee3cc.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div class="boxwrap">
        <div class="box1 box">
            <div class="top">
                <div class="categoryTitle">
                    <span>상품분류</span>
                </div>

                <div class="searchwrap">
                    <span>상품검색</span>

                    <div class="search">
                        <input type="text" placeholder="상품명을 입력해주세요">
                        <span class="searchicon"><a href="#">검색아이콘</a></span>
                    </div>
                </div>
            </div>
            <div class="content">
                <ul id="category">
                </ul>

                <!-- <div class="item">
                    <div class="itemname">
                        <span class="itemTitle">상품이름</span>

                        <ul id="itemnamelist">
                            
                        </ul>
                    </div>

                    <div class="itemprice">
                        <span class="itemTitle">가격</span>
                        <ul id="itempricelist"> 
                            <li><a href=""></a></li>
                        </ul>

                    </div>
                </div> -->

                <table class="item">
                    <thead>
                        <tr>
                            <th class="co1">상품이름</th>
                            <th class="co2">가격</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td class="co1">불닭볶음면</td>
                            <td class="co2">3500</td>
                        </tr>
                        <tr>
                            <td class="co1">진라면</td>
                            <td class="co2">3000</td>
                        </tr>
                        <tr>
                            <td class="co1">진라면</td>
                            <td class="co2">3000</td>
                        </tr>
                        <tr>
                            <td class="co1">진라면</td>
                            <td class="co2">3000</td>
                        </tr>
                    </tbody>
                </table>

                <div class="itemcontent">
                    <div id="itemimage">
                        상품을 클릭해주세요
                    </div>

                    <p id="itemcontentname"></p>
                    <p id="itemcontentdetail"></p>
                    <p id="itemcontentprice"><span id="won">원</span></p>

                    <div class="shoppingicon">
                        <button id="shoppingbutton"><i class="fas fa-shopping-cart"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- box1 : 상품분류, 상품검색, 상품정보 -->
        <div class="box2 box">
            <div class="orderTitle">
                주문목록
            </div>

            <div class="ordercontent">
                <table class="orderlist">
                    <thead>
                        <tr>
                            <th class="co1">상품이름</th>
                            <th class="co2">가격</th>
                            <th class="co3">수량</th>
                            <th class="co4">삭제</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td class="co1">불닭볶음면</td>
                            <td class="co2">3500</td>
                            <td class="co3">2</td>
                            <td class="co4">삭제</td>
                        </tr>
                        <tr>
                            <td class="co1">불닭볶음면</td>
                            <td class="co2">3500</td>
                            <td class="co3">2</td>
                            <td class="co4">삭제</td>
                        </tr>
                        <tr>
                            <td class="co1">불닭볶음면</td>
                            <td class="co2">3500</td>
                            <td class="co3">2</td>
                            <td class="co4">삭제</td>
                        </tr>
                        <tr>
                            <td class="co1">불닭볶음면</td>
                            <td class="co2">3500</td>
                            <td class="co3">2</td>
                            <td class="co4">삭제</td>
                        </tr>
                    </tbody>
                </table>
                <div class="ordercalc">
                    <div>
                    <span class="totalpriceTitle">주문금액</span>
                    <span id="totalprice"> </span><span class="won">원</span>
                    </div>
                    <div>
                        <span class="paymentTitle">지불방법</span>
                        <input type="radio" name="payment" value="현금">현금
                        <input type="radio" name="payment" value="카드">카드

                    </div>
                    <div>
                    <span class="paymentamountTitle">지불금액</span>
                    <span class="paymentamount"> <input type="text"></span><span class="won">원</span>
                    </div>
                    <!-- <div>
                    <span class="changeTitle">거스름돈</span>
                    <span class="change"> </span><span class="won">원</span>
                    </div> -->

                </div>

            </div>

            <div class="buttons">
                <button id="orderbutton">주문하기</button>
                <button id="closebutton">닫기</button>
            </div>
        </div>
        <!-- box2 : 주문목록 -->


    </div>
    <!-- boxwrap -->
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="./js/javascript.js"></script>
    

</body>
</html>
